                countdown.textContent = "TIME'S UP!";

        }, 1000);
        
        // Button animation

        buttons.forEach((btn, index) => {

        });
        
        // Fade in/out animation for buttons on hover

            btn.addEventListener('mouseenter', () => {
                btn.style.opacity = '0.8';

            });
        });
